<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
</head>
<body>
    <img id="contribution-snake" alt="Contribution Snake" />
    <script>
        const img = document.getElementById('contribution-snake');
        const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');

        function updateImage() {
            if (darkModeMediaQuery.matches) {
                img.src = 'https://raw.githubusercontent.com/Henrik-JIA/Henrik-Jia/output/github-contribution-grid-snake-dark.svg';
            } else {
                img.src = 'https://raw.githubusercontent.com/Henrik-JIA/Henrik-Jia/output/github-contribution-grid-snake.svg';
            }
        }

        darkModeMediaQuery.addEventListener('change', updateImage);
        updateImage();
    </script>
</body>
</html>
